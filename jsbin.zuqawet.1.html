<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Színóra">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Szinora</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">  
<style id="jsbin-css">
#clock {
  text-align: center;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 80px;
  margin-top: -40px;
}

* { margin: 0; padding: 0; }

#color {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 40px;
  margin-top: 40px;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<div id="color">12:13:14</div> 
<script id="jsbin-javascript">


function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }
var clockFace = (hours + ':' + minutes + ':'+ seconds);
var hexColor = '#' + hours + minutes + seconds;
  
document.getElementById('clock').innerHTML = clockFace;
  document.getElementById('color').innerHTML = hexColor;
document.body.style.background = hexColor;  
  
  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
